<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- intestazione Nome e logo-->
    <header id="homepage">
        <img src="img/Logo.png" alt="ToBoolist" id="home-logo">
        <h1 id="home-nome">ToBoolist</h1> 
    </header>
    <div class="container">
        <!-- card al centro della home -->
        <main id="card">
            <!-- bottoni -->
           <section id="bottons">
                <button id="botton-task">Add Task</button>
                <button id="botton-section">Add Section</button>
           </section>
           <!-- Lista -->
           <section id="elenco">
                <ol id="lista">
                    <li id="titolo">
                        <span>&#9660;</span> New Task
                    </li>
                    <li>Quarterly Newsletter</li>
                </ol>
           </section>





        </main>






    </div>
</body>
</html>
